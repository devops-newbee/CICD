apiVersion: apps/v1
kind: Deployment
metadata:
  name: mrdevops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mrdevops
  template:
    metadata:
      labels: 
        app: mrdevops
    spec:
       containers:
         - name: mrdevops
           image: abhimanyurai29/pipeline-demo:latest
           imagePullPolicy: Always
           ports:
            - containerPort: 80
